<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main>
  <div class="track">
    <div class="car">
      <img class="car__image" src="https://assets.codepen.io/605876/little-red-car.png" alt="Top down view of a red cartoon car"/>  
    </div>
  </div>
  <select>
    <option value="linear">linear</option>
    <option value="ease">ease</option>
    <option value="ease-in" selected>ease-in</option>
    <option value="ease-out">ease-out</option>
    <option value="ease-in-out">ease-in-out</option>
    <option value="steps(10)">steps</option>
    <option value="cubic-bezier(0.15, 0.5, 1, 0)">cubic-bezier</option>
  </select>
</main>
    <script src="js/script.js"></script>
</body>
</html>
